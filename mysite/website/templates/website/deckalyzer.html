{% extends './base.html' %}
{% load static %}

{% block body_content %}
  <h3>Deckalyzer</h3>
  {% if deck %}
    {% for card in deck.deck_cards %}
      <div style="display: inline-block; margin-left: 3px; margin-right: 3px;">
        <img style="display: block; max-width: 10em;" src="{{card.image}}"/>
        <footer style="text-align: center;">{{ card.count }}x</footer>
      </div>
    {% endfor %}
  {% else %}
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-default">Analyze</button>
    </form>
  {% endif %}
{% endblock %}
