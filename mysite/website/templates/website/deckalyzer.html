{% extends './base.html' %}
{% load static %}

{% block body_content %}
  Deckalyzer
  {% if deck %}
    {% for card in deck.cards %}
      <p>{{ card.name }}{{ card.mc }}</p>
    {% endfor %}
  {% else %}
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-default">Analyze</button>
    </form>
  {% endif %}
{% endblock %}
