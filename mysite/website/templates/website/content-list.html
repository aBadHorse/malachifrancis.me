{% extends './base.html' %}
{% load static %}

{% block body_content %}
  {% if content_list %}
    {% for content in content_list %}
      <h5 class="mf-content-header">{{ content.title }}</h5>
      <p class="mf-content-brief">{{ content.brief }}</p>
      {% if content.image %}
        <img class="img-fluid mx-auto d-block"
            src="{% static 'website/'|add:content.image %}"
            alt="img not found">
      {% endif %}
      <p class="mf-content {% if content.category.name == 'dev' %}mf-code{% endif %}">{{ content.text }}</p>
      <footer class="mf-content-footer">{{ content.footer }}</footer>
      <hr>
    {% endfor %}
  {% else %}

  {% endif %}
{% endblock %}
