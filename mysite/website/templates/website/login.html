{% extends './base.html' %}
{% load static %}

{% block body_content %}
  <h5 class="mf-content-header">Login</h5>
  <div class="mf-container mx-auto">
    <form method="post" class="form">
      {% csrf_token %}
      <p class="form-group">
        <label for="id_user_name">User Name:</label>
        <input type="text" name="user_name" class="form-control"
            maxlength="16" required id="id_user_name">
      </p>
      <p class="form-group">
        <label for="id_user_password">Password:</label>
        <input type="password" name="user_password" class="form-control"
            maxlength="32" required id="id_user_password">
      </p>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
{% endblock %}
